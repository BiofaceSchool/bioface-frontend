<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ingresa tu nombre" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Ingresa tu apellido" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Ingresa tu email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'">
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Mostrar/ocultar contraseña'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de institución</mat-label>
          <input matInput placeholder="Ingresa el nombre de tu institución" required>
        </mat-form-field>

        <mat-checkbox required>
          Acepto los <a href="#" target="_blank">términos y condiciones</a>
        </mat-checkbox>

        <button mat-raised-button color="primary" class="btn full-width" type="submit" [disabled]="form">
          Registrarse
        </button>
      </form>
      <div class="register-link">
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia aquí</a></p>
      </div>
    </mat-card-content>
  </mat-card>
  <img src="./assets/images/login_banner.png" alt="Login Image">
</div>
